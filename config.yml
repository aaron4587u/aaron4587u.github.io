    profileMode:
          enabled: true
          title: Independent Philosophical Research
          subtitle: "Critical analysis of Western philosophical traditions with focus on the historical development of rational supremacy and its contemporary implications. Current research examines the fundamental deficiencies in Kantian moral philosophy and their impact on modern social and political phenomena."
          imageUrl: "picture.jpeg"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: Papers
              url: papers/
            - name: Research
              url: research/
            - name: Archive
              url: archive/
            - name: About
              url: about/
    socialIcons:
        - name: Email
          url: mailto:contact@example.com
        - name: Archive
          url: archive/
        - name: Research
          url: research/
    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
